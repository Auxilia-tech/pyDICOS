name: publish-windows

on:
  push:
    branches:
      - Al-dev-windows
  workflow_dispatch:

jobs:
  setup-windows:
    name: Install DICOS & Verify Environment
    runs-on: windows-latest
    strategy:
      fail-fast: true
      matrix:
        arch:
          - x64

    steps:
      - uses: actions/checkout@v4

      # Ajout de l‚Äôenvironnement MSVC (compilateur Visual Studio)
      - uses: ilammy/msvc-dev-cmd@v1.13.0
        with:
          arch: ${{ matrix.arch }}

      - name: Download DICOS Installer
        env:
          AWS_DEFAULT_REGION: 'eu-west-3'
          AWS_ACCESS_KEY_ID: ${{ secrets.DICOS_S3_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DICOS_S3_SECRET }}
        run: |
          aws s3 cp s3://dicos-installer/sdicos_win_vs2022_r20230925.exe installer.exe

      - name: Install DICOS
        run: |
          .\installer.exe /silent

      - name: Verify DICOS Paths
        run: |
          echo "SDICOS_INCLUDE: %SDICOS_INCLUDE%"
          echo "SDICOS_LIB: %SDICOS_LIB%"
          echo "SDICOS_PATH: %SDICOS_PATH%"

      # V√©rification de l‚Äôinstallation correcte de MSVC et CMake
      - name: Verify CMake and Compiler
        run: |
          echo "üîç V√©rification de CMake et MSVC..."
          cmake --version
          where cl.exe
          where link.exe
