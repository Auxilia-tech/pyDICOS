name: publish-windows

on:
  push:
    branches:
      - Al-dev-windows
  workflow_dispatch:

jobs:
  setup-windows:
    name: Install DICOS & Verify Environment
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd
    env:
        SDICOS_PATH: 'C:\Program Files (x86)\Stratovan Corporation\SDICOS-VS2022'
    strategy:
      fail-fast: true
      matrix:
        arch:
          - amd64

    steps:
      - uses: actions/checkout@v4

      # Ajout de l‚Äôenvironnement MSVC (compilateur Visual Studio)
      - uses: ilammy/msvc-dev-cmd@v1.13.0
        with:
          arch: ${{ matrix.arch }}

      - name: Download DICOS Installer
        env:
          AWS_DEFAULT_REGION: 'eu-west-3'
          AWS_ACCESS_KEY_ID: ${{ secrets.DICOS_S3_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DICOS_S3_SECRET }}
        run: |
          aws s3 cp s3://dicos-installer/sdicos_win_vs2022_r20230925.exe installer.exe

      - name: Install DICOS
        run: |
          .\installer.exe --unattendedmodeui none --mode unattended --prefix ${{env.SDICOS_PATH}} /silent

      - name: Debug DICOS Installation
        run: |
          echo "üîç V√©rification des fichiers DICOS..."
          Get-ChildItem -Path ${{env.SDICOS_PATH}} -Recurse

      - name: Verify DICOS Paths
        run: |
          echo "SDICOS_PATH: ${{env.SDICOS_PATH}}

      - name: Manually Setup MSVC
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          where cl.exe
